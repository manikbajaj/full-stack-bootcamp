<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logical Operators in JavaScript</title>
  </head>
  <body>
    <script>
      // Example 1: Basic Switch Statement
      let fruit = "apple";
      switch (fruit) {
        case "apple":
          console.log("Apples are delicious!");
          break;
        case "banana":
          console.log("Bananas are a great source of potassium.");
          break;
        case "orange":
          console.log("Oranges are packed with Vitamin C.");
          break;
        default:
          console.log("Unknown fruit.");
      }

      // Example 2: Switch with Arithmetic Operations
      let operator = "+";
      let num1 = 10;
      let num2 = 5;
      let result;

      switch (operator) {
        case "+":
          result = num1 + num2;
          console.log("Result of addition:", result);
          break;
        case "-":
          result = num1 - num2;
          console.log("Result of subtraction:", result);
          break;
        case "*":
          result = num1 * num2;
          console.log("Result of multiplication:", result);
          break;
        case "/":
          result = num1 / num2;
          console.log("Result of division:", result);
          break;
        default:
          console.log("Invalid operator.");
      }

      // Example 3: Switch with Expressions
      /**
        In Example 3, we use switch (true) because the conditions inside the switch cases are boolean expressions that evaluate to either true or false. The idea is to match the first true condition with the corresponding case.
        If we used switch(age), it would attempt to match age directly with the case values, which isn't ideal for range-based conditions like age < 13, age >= 13 && age < 20, etc. Since the cases rely on expressions that evaluate to true, using switch(true) allows us to check these conditions more effectively.
       *
       */
      let age = 18;
      switch (true) {
        case age < 13:
          console.log("You're a child.");
          break;
        case age >= 13 && age < 20:
          console.log("You're a teenager.");
          break;
        case age >= 20 && age < 60:
          console.log("You're an adult.");
          break;
        default:
          console.log("You're a senior citizen.");
      }
    </script>
  </body>
</html>
