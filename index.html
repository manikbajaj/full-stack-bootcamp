<!-- https://www.w3schools.com/html/html_links.asp -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Images with absolute URLs -->
    <img
      src="https://fastly.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U"
    />
    <br />

    <!-- Images with relative URLs -->
    <img src="/images/image1.jpg" />

    <!-- 
    The required alt attribute provides an alternate text for an image, if the user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader).
    -->

    <!-- Width and height attibutes -->
    <!-- Better to use only one to maintain the aspect ratio of the image -->
    <!-- The browser scales the second measurement for you in correct aspect ratio -->
    <img width="400px" src="/images/image1.jpg" />
    <img height="400" src="/images/image1.jpg" />
    <!-- Mentioning both in incorrect aspect ratio with distort the image-->
    <img height="400" width="400" src="/images/image1.jpg" />
    <!--  The image is in defaault ratio of 200x300 so size should be in same ratio 400X600, 100x150 will also work -->

    <!-- Both with and without px unit mean the same thing and give same output. If you so not mention the units, the browser defaults the units to px -->
    <img width="400px" src="/images/image1.jpg" />
  </body>
</html>
