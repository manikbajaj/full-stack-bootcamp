<!-- https://www.w3schools.com/html/html_elements.asp -->
<!DOCTYPE html>
<!-- html is the root element -->
<html>
  <body>
    <!-- Never miss the closing tag -->
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    <!-- Example Of Empty HTML tags <br> -->
    <!-- You can have content spread over multiple lines -->
    <!-- WordWrap feature of VS code  -->
    <p>
      This is a <br />
      paragraph with a line break.
    </p>

    <!-- Tags can be in upper case as well btu its recommended to use lowercase
    <P></P> -->
    <p>This is a paragraph</p>
  </body>
</html>
