<!-- https://www.w3schools.com/html/html_blocks.asp -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Example of block Level Elements -->
    <!-- The browser also does add some margin to block elements -->
    <p style="border: 1px solid black">Hello World</p>
    <div style="border: 1px solid black">Hello World</div>

    <!-- Example of inline Level Elements -->
    <a style="border: 1px solid black" href="https://google.com">Google</a>
    <a style="border: 1px solid black" href="https://facebook.com">Facebook</a>
  </body>
</html>
