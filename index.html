<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <script>
      // 1. Simple Assignment (=)
      let x = 10;
      console.log("Assigned value: x =", x); // Output: 10

      // 2. Add and Assign (+=)
      let a = 5;
      a += 3; // Equivalent to a = a + 3
      console.log("After 'a += 3', a =", a); // Output: 8

      // 3. Subtract and Assign (-=)
      let b = 12;
      b -= 7; // Equivalent to b = b - 7
      console.log("After 'b -= 7', b =", b); // Output: 5

      // 4. Multiply and Assign (*=)
      let c = 4;
      c *= 2; // Equivalent to c = c * 2
      console.log("After 'c *= 2', c =", c); // Output: 8

      // 5. Divide and Assign (/=)
      let d = 20;
      d /= 4; // Equivalent to d = d / 4
      console.log("After 'd /= 4', d =", d); // Output: 5

      // 6. Modulus and Assign (%=)
      let e = 17;
      e %= 3; // Equivalent to e = e % 3
      console.log("After 'e %= 3', e =", e); // Output: 2

      // 7. Exponentiation and Assign (**=)
      let f = 5;
      f **= 2; // Equivalent to f = f ** 2
      console.log("After 'f **= 2', f =", f); // Output: 25
    </script>
  </body>
</html>
