<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Internal Styles and External Style Sheets</title>
    <style>
      p {
        font-size: 20px;
      }
      div {
        background-color: skyblue;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Example 1: px (Pixels) -->
    <p>This paragraph uses a font-size of 20px.</p>
    <p>This paragraph gets the same font size and properties</p>

    <div>Div with a skyblue background color</div>

    <div>This div will get the same background color</div>
  </body>
</html>
