<!-- https://www.w3schools.com/css/css_combinators.asp -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combinator Selectors in CSS</title>
    <style>
      /* Unvisited link */
      a:link {
        color: blue;
        text-decoration: none;
      }

      /* Visited link */
      a:visited {
        color: green;
      }

      /* Link on hover */
      a:hover {
        color: red;
        text-decoration: underline;
      }

      /* Active link (while clicking) */
      a:active {
        color: orange;
      }

      .hover-div {
        background-color: green;
        color: white;
        padding: 25px;
        text-align: center;
      }
      .hover-div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Example links demonstrating different pseudo-classes -->
    <a href="https://www.example.com">Unvisited Link</a>
    <br />
    <a href="https://www.example1.com">Visited Link (Clicked Before)</a>

    <!-- Hover and click effect link -->
    <br />
    <a href="https://www.example2.com">Hover or Click Me</a>

    <!-- Hover can also be applied to Div not just the achor tags  -->
    <div class="hover-div">Mouse Over Me</div>
  </body>
</html>
