<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logical Operators in JavaScript</title>
  </head>
  <body>
    <script>
      // Example 1: Simple If Statement
      let age = 20;
      if (age >= 18) {
        console.log("You are eligible to vote.");
      }

      // Example 2: If-Else Statement
      let temperature = 15;
      if (temperature > 30) {
        console.log("It's a hot day.");
      } else {
        console.log("It's not that hot today.");
      }

      // Example 3: If-Else with Multiple Conditions (Else If)
      let score = 75;
      if (score >= 90) {
        console.log("Grade: A");
      } else if (score >= 80) {
        console.log("Grade: B");
      } else if (score >= 70) {
        console.log("Grade: C");
      } else {
        console.log("Grade: D");
      }

      // Example 4: Nested If Statements
      let isWeekend = true;
      let isSunny = false;
      if (isWeekend) {
        if (isSunny) {
          console.log("Let's go for a picnic!");
        } else {
          console.log("Let's stay inside and watch a movie.");
        }
      } else {
        console.log("It's a weekday, time for work.");
      }

      // Example 5: Using Boolean Variables in If-Else
      let isMember = true;
      let hasCoupon = false;
      if (isMember || hasCoupon) {
        console.log("You get a discount!");
      } else {
        console.log("No discount available.");
      }

      // Example 6: Comparing Multiple Conditions
      let time = 10;
      if (time < 12) {
        console.log("Good morning!");
      } else if (time < 18) {
        console.log("Good afternoon!");
      } else {
        console.log("Good evening!");
      }

      // Example 7: Checking for Equality
      let username = "admin";
      if (username === "admin") {
        console.log("Welcome, Admin!");
      } else {
        console.log("Welcome, User!");
      }

      // Example 8: If-Else with Numbers
      let number = 7;
      if (number % 2 === 0) {
        console.log(number + " is an even number.");
      } else {
        console.log(number + " is an odd number.");
      }
    </script>
  </body>
</html>
