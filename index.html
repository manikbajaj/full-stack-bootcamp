<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS Inheritance</title>

    <style>
      /* Inherited Property: Font-family */
      body {
        font-family: "Arial", sans-serif;
        color: blue;
      }

      .custom-div {
        color: green; /* This color will be inherited by the child elements */
        font-style: italic; /* Italic style will also be inherited */
      }
    </style>
  </head>
  <body>
    <h1>CSS Inheritance Demonstration</h1>

    <!-- Inherited font-family and color from body -->
    <section class="container">
      <h2>This is a heading inside the container</h2>
      <p>
        This paragraph inherits the <strong>font-family</strong> and
        <strong>color</strong> from the body.
      </p>

      <!-- New div with child elements -->
      <div class="custom-div">
        <h3>This heading inherits styles from .custom-div</h3>
        <p>Inherits the color and font-style from the .custom-div class.</p>
      </div>
    </section>
  </body>
</html>
