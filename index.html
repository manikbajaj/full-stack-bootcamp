<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>string, number and boolean</title>
  </head>
  <body>
    <script>
      // String: a sequence of characters (text)
      // String values are always between quotes
      // Double quotes and single qoutes mean the same thing
      let myName = "John Doe";
      let greeting = "Hello";
      // Since this is inside double quotes this will be treated like a string by javaScript you cannot perform numerical operations on this
      let numberString = "1234";
      let anotherString = "1";

      // Displaying the string values
      console.log(myName); // Output: John Doe
      console.log(greeting); // Output: Hello

      // String concatenation (combining strings)
      let fullGreeting = greeting + " " + myName + ".";
      console.log(fullGreeting); // Output: Hello, John Doe.

      // Trying to add numbers strings
      console.log(typeof numberString);
      console.log(numberString + anotherString);

      // Number: represents numeric values
      let age = 25;
      let price = 19.99;

      // Displaying number values
      console.log(typeof age); // Output: 25
      console.log(price); // Output: 19.99

      // Arithmetic operations with numbers
      let totalCost = price * 3; // Multiply price by 3
      let discount = price / 2;
      console.log(totalCost); // Output: 59.97
      console.log(discount);

      // Boolean: represents true or false values
      let isStudent = true;
      let isTeacher = false;

      // Displaying boolean values
      console.log(typeof isStudent); // Output: true
      console.log(isTeacher); // Output: false
    </script>
  </body>
</html>
