<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Complex Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="styled-table">
      <caption class="table-caption">
        Company Sales Report
      </caption>
      <thead>
        <tr>
          <th class="header">Product</th>
          <th class="header">Quarter 1</th>
          <th class="header">Quarter 2</th>
          <th class="header">Quarter 3</th>
          <th class="header">Quarter 4</th>
          <th class="header">Total Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td class="cell">Product A</td>
          <td class="cell">$1200</td>
          <td class="cell">$1350</td>
          <td class="cell">$1420</td>
          <td class="cell">$1550</td>
          <td class="total">$5520</td>
        </tr>
        <tr class="row alternate-row">
          <td class="cell">Product B</td>
          <td class="cell">$900</td>
          <td class="cell">$1100</td>
          <td class="cell">$1050</td>
          <td class="cell">$1250</td>
          <td class="total">$4300</td>
        </tr>
        <tr class="row">
          <td class="cell">Product C</td>
          <td class="cell">$1400</td>
          <td class="cell">$1450</td>
          <td class="cell">$1500</td>
          <td class="cell">$1600</td>
          <td class="total">$5950</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="footer" colspan="5">Grand Total Sales</td>
          <td class="footer total">$15,770</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
