<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gap, Row-Gap, and Column-Gap Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gap, Row-Gap, and Column-Gap Demonstration</h1>

    <!-- Example 1: Using Row Gap and Column Gap separately -->
    <section>
      <h2>Row-Gap and Column-Gap</h2>
      <div class="flex-container row-column-gap">
        <div class="flex-item wide">Item 1</div>
        <div class="flex-item narrow">Item 2</div>
        <div class="flex-item medium">Item 3</div>
        <div class="flex-item wide">Item 4</div>
        <div class="flex-item narrow">Item 5</div>
        <div class="flex-item medium">Item 6</div>
      </div>
    </section>

    <!-- Example2: Using Gap shorthand -->
    <section>
      <h2>Gap (shorthand)</h2>
      <div class="flex-container gap-shorthand">
        <div class="flex-item wide">Item 1</div>
        <div class="flex-item narrow">Item 2</div>
        <div class="flex-item medium">Item 3</div>
        <div class="flex-item wide">Item 4</div>
        <div class="flex-item narrow">Item 5</div>
        <div class="flex-item medium">Item 6</div>
      </div>
    </section>
  </body>
</html>
