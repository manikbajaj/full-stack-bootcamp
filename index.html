<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Styles and Manipulating Classes</title>
    <style>
      /* Default styles */
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid blue;
        margin: 10px;
        display: inline-block;
      }

      .highlight {
        background-color: yellow;
        border-color: orange;
      }

      .large {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Setting Styles and Manipulating Classes</h1>

    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>

    <button onclick="applyStyles()">Apply Inline Styles</button>
    <button onclick="toggleClass()">Toggle Class</button>

    <script src="script.js"></script>
  </body>
</html>
