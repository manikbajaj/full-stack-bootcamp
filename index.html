<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Table Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Introduction to HTML Tables</h1>

    <!-- Simple Table Structure -->
    <table>
      <!-- Table Header -->
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>

      <!-- Table Rows with Data -->
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Michael</td>
        <td>Johnson</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
