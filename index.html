<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Google Material Icons</title>

    <!-- Step 1: Include Google Material Icons Link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      /* Step 2: Style the icons */
      .icon-large {
        font-size: 48px; /* Making the icon large */
      }

      .icon-medium {
        font-size: 36px; /* Medium size icon */
      }

      .icon-small {
        font-size: 24px; /* Small size icon */
      }

      .icon-red {
        color: red; /* Red color icon */
      }

      .icon-blue {
        color: blue; /* Blue color icon */
      }

      .icon-centered {
        vertical-align: middle; /* Align icon vertically with text */
      }
    </style>
  </head>
  <body>
    <!-- Step 3: Basic usage of material icons with different sizes -->
    <i class="material-icons icon-large">home</i>
    <!-- Large home icon -->
    <i class="material-icons icon-medium">home</i>
    <!-- Medium home icon -->
    <i class="material-icons icon-small">home</i>
    <!-- Small home icon -->

    <!-- Step 4: Different colored icons -->
    <i class="material-icons icon-red">star</i>
    <!-- Red star icon -->
    <i class="material-icons icon-blue">star</i>
    <!-- Blue star icon -->

    <!-- Step 5: Center align icons with text -->
    <p>
      <i class="material-icons icon-centered">home</i> This icon is centered
      with text.
    </p>
  </body>
</html>
