<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Align Items - Flexbox Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Align Items Demonstration</h1>

    <!-- Stretch (default) -->
    <section>
      <h2>Align Items: stretch (default)</h2>
      <div class="flex-container stretch">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Flex-start -->
    <section>
      <h2>Align Items: flex-start</h2>
      <div class="flex-container flex-start">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Flex-end -->
    <section>
      <h2>Align Items: flex-end</h2>
      <div class="flex-container flex-end">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Center -->
    <section>
      <h2>Align Items: center</h2>
      <div class="flex-container center">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Baseline -->
    <section>
      <h2>Align Items: baseline</h2>
      <div class="flex-container baseline">
        <div class="flex-item">Item 1</div>
        <!-- Add extra font-size to shift the baseline and see the difference -->
        <div style="font-size: 40px" class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>
  </body>
</html>
