<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Stack Bootcamp</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <h1>HTML DIV Example</h1>

    <!-- The <div> element is used as a container for other HTML elements. -->
    <!-- 
      The <div> element in HTML is named "div" because it stands for "division." It is used to create a division or section in a web page, acting as a container for other elements.
    -->

    <!-- Using div as a container -->
    <div>
      <h2>HTML Basics</h2>
      <p>HTML is a markup language</p>
      <p>It uses tags and elements</p>
    </div>

    <!--  Its a block element -->
    This is extra text
    <div style="border: 1px solid black">I am a div</div>
    Text after div

    <!-- 
      The <span> tag is an inline container used to mark up a part of a text, or a part of a document.
      The <span> tag in HTML is named "span" because it is used to "span" a section of inline content.
    -->
    <p>
      HTML is a <span style="border: 1px solid black">markup</span> language
    </p>
  </body>
</html>
