<!-- https://www.w3schools.com/html/html_quotation_elements.asp -->
<!DOCTYPE html>
<!-- Language attribute on HTML -->
<html lang="en">
  <body>
    <!-- Always use quotes with attributes -->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!-- Double Cquotes or single quotes -->
    <p title='Using "Double" Quotes'></p>
    <p title="Using 'Single' Quotes"></p>

    <!-- Stype Attribute can be added to elements -->
    <p style="color: red">This is a red paragraph.</p>
  </body>
</html>
