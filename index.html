<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Font Families Lecture</title>
    <style>
      /* Example 1: Specific Font */
      .specific-font {
        font-family: "Times New Roman";
      }

      /* Example 2: Specific Font with Fallback */
      .font-with-fallback {
        font-family: "Times New Roman", Georgia;
      }

      /* Example 3: Specific Font with Fallback and Generic Family */
      .font-with-generic {
        font-family: "Times New Roman", Georgia, serif;
      }

      /* Example 4: Sans-Serif Font Family */
      .sans-serif {
        font-family: Arial, "Helvetica Neue", sans-serif;
      }

      /* Example 5: Monospace Font Family */
      .monospace {
        font-family: "Courier New", Courier, monospace;
      }

      /* Example 6: Cursive Font Family */
      .cursive {
        font-family: "Brush Script MT", cursive;
      }

      /* Example 7: Fantasy Font Family */
      .fantasy {
        font-family: "Papyrus", fantasy;
      }
    </style>
  </head>
  <body>
    <!-- Example 1: Using a Specific Font -->
    <p class="specific-font">Times New Roman.</p>

    <!-- Example 2: Using a Specific Font with Fallback -->
    <p class="font-with-fallback">Times New Roman or Georgia.</p>

    <!-- Example 3: Using a Specific Font with Fallback and Generic Family -->
    <p class="font-with-generic">Times New Roman, Georgia, or serif.</p>

    <!-- Example 4: Sans-Serif Font Family -->
    <p class="sans-serif">Arial, Helvetica, or sans-serif.</p>

    <!-- Example 5: Monospace Font Family -->
    <p class="monospace">Courier New or monospace.</p>

    <!-- Example 6: Cursive Font Family -->
    <p class="cursive">Brush Script or cursive.</p>

    <!-- Example 7: Fantasy Font Family -->
    <p class="fantasy">Papyrus or fantasy.</p>
  </body>
</html>
