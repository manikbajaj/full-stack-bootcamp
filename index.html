<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Variables Lecture</title>
  </head>
  <body>
    <script>
      /*
        Block Level comments in JavaScript
        Can contain multiple lines
       */
      // var allows redeclaration and reassignment
      var name;

      /** ! assigninment operator is = */
      var name = "John";
      name = "Alice"; // Reassigning value
      console.log(name);

      //  Redeclaration within same scope is possible
      var name = "Mark";
      console.log(name);

      // let allows reassignment but not redeclaration in the same scope
      let _age = 25;
      _age = 30; // Reassigning value
      console.log(_age);

      // Redeclaration of the varibale with let keyword within same scope is not possible
      // This will give error
      // let _age = 40;

      // variables can contain digits as well
      let variable10 = 10;

      // Variable names are case sensitive
      // COUNTRY is different from country
      const COUNTRY = "USA";
      //  Script will error over here
      COUNTRY = "Canada";
      console.log(COUNTRY);
    </script>
  </body>
</html>
