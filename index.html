<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Bubbling Demo: Task List</title>
    <style>
      #taskList {
        list-style-type: none;
        padding: 0;
      }

      .task {
        background-color: #f0f0f0;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .deleteButton {
        cursor: pointer;
        background-color: #ff6347;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Task List</h1>
    <ul id="taskList">
      <li class="task">
        Learn JavaScript <button class="deleteButton">Delete</button>
      </li>
      <li class="task">
        Practice coding <button class="deleteButton">Delete</button>
      </li>
      <li class="task">
        Create a project <button class="deleteButton">Delete</button>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
